<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./counter_style.css">
    <script src="./counter_script.js" defer></script>
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <img src="./img/138_article.jpg" alt="PC" class="image ">
        <h2>Подготовьтесь к шопингу:</h2>
        <h2>Большие скидки ждут вас в Черную пятницу!</h2>
        <h3>СЛЕДИ ЗА СЧЕТЧИКОМ:</h3>
        <p> Не пропусти момент начала акции и сроки проведения розыгрышей, следи за нашим счетчиком обратного отсчета до старта Черной пятницы.</p>
        <div class="countdown">
            <div class="countdown-item">
                <h4 class="days">10</h4>
                <span>Дни</span>
            </div>
            <div class="countdown-item">
                <h4 class="hours">18</h4>
                <span>Часы</span>
            </div>
            <div class="countdown-item">
                <h4 class="minutes">20</h4>
                <span>Минуты</span>
            </div>
            <div class="countdown-item">
                <h4 class="seconds">30</h4>
                <span>Секунды</span>
            </div>
        </div>
    </div>


</body>
</html>
