<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простой таймер</title>
  <script src="./timer_script.js" defer></script>
  <link rel="stylesheet" href="./timer_style.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>Timer</h1>
        </div>
    
        <div class="timer" id="timer">60</div>
    
        <div class="buttons">
          <button class="button" onclick="startTimer()">Start</button>
          <button class="button" onclick="pauseTimer()">Pause</button>
          <button class="button" onclick="resetTimer()">Reset</button>
        </div>
    
        <div class="footer">
          <p>&copy; 2024 Timer</p>
        </div>
      </div>
  
</body>
</html>
